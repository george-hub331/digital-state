  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
window.addEventListener('load',() => {
var $headerOfPage = document.querySelector('.header-of-page');
  window.addEventListener('scroll',() => {

        let winWidth = screen.width;
  let $head = document.querySelector('.header-content');
  let top = window.pageYOffset;
  if (winWidth > 999) {
    if (top >= 1) {
      $headerOfPage.classList.add('bg-color') 
      $headerOfPage.classList.add('shadow-[rgb(220,220,220)_0_2px_10px]');
      $head.classList.remove('black-bg');
    } else {

  
      $headerOfPage.classList.remove('bg-color');
      $headerOfPage.classList.add('shadow-none');

      $head.classList.add('black-bg');

    }
  } else {
    if (top >= 1) {
      $headerOfPage.classList.add('bg-color')

      $headerOfPage.classList.add('shadow-[rgb(220,220,220)_0_2px_10px]');
      $head.classList.add('black-hg');

    } else {
      $headerOfPage.classList.add('bg-color')
      $headerOfPage.classList.add('shadow-none');
  

      $head.classList.add('black-bg');
    }
  }
    });
  })
</script>
